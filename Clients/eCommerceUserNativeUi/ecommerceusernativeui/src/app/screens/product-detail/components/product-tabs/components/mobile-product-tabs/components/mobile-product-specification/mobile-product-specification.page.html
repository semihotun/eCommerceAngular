<ion-content fullscreen="true">
    <div id="not-header-search-page">
        <app-sub-header [previousUrl]="this.slug" [title]="'Product Specification' |translate"></app-sub-header>
        @if(productStore.productSpecificationList$().data.length > 0){
        <div class="table">
            <div class="row" *ngFor="let item of productStore.productSpecificationList$().data">
                <div class="spec-name">{{item.specificationAttributeName}}</div>
                <div class="spec-option-name">{{item.specificationAttributeOptionName}}</div>
            </div>
        </div>
        }@else {
        <div class="empty-spefication">
            {{'Spefication is Empty' |translate}}
        </div>
        }

    </div>

    <app-mobile-footer></app-mobile-footer>
</ion-content>
