<div class="show-cases">
  <div class="show-case-title">
    <div class="showcase-title-text">{{data.showCaseTitle}}</div>
    <div class="all-show-text"><a (click)="this.navController.navigateForward(['showcase',data.id])">{{ "See All"
        |translate}}</a></div>
  </div>

  <swiper-container #swiper>
    <swiper-slide *ngFor="let product of data.showCaseProductList " (click)="glb.navigateProductDetail(product.slug)">
      <div class="card">
        <div class="image">
          <img [src]="this.glb.getImagePath(product!.imageUrl)" />
          <app-favorite-product-button class="favorite-button" [size]="15" [productId]="product.id"
            [favoriteId]="product.favoriteId"></app-favorite-product-button>
        </div>
        <div class="card-bottom">
          <div class="title"><span class="brandName">{{product.brandName}} </span>{{product.productName}}</div>
          <div class="comment-rate">
            <app-star-rating [value]="product.avgStarRate" [count]="product.commentCount"
              [starSize]="!this.glb.isMobil.value ? 14 : 11"></app-star-rating>
          </div>
          <div class="price">
            <div class="price-without-discount" *ngIf="product.priceWithoutDiscount != product.price">
              {{product.priceWithoutDiscount}}{{product.currencyCode}}</div>
            <div class="total-price">
              {{product.price ? product.price + ' ' + product.currencyCode : '&nbsp;'}}
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
