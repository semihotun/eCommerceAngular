<ion-content fullscreen="true">
    <app-header *ngIf="!this.glb.isMobil.value"></app-header>
    <div id="not-header-search-page">
        <app-sub-header [previousUrl]="''" [title]="'Register' |translate"></app-sub-header>
        <form class="form" [formGroup]="form">
            <app-input [label]="'Name' |translate" [placeholder]="'NamePlaceHolder' | translate"
                formControlName="firstName"></app-input>
            <div class="label-error" *ngIf="hasError('firstName','required')">{{'Required' |translate}}</div>

            <app-input [label]="'Surname' |translate" [placeholder]="'SurnamePlaceHolder' | translate"
                formControlName="lastName"></app-input>
            <div class="label-error" *ngIf="hasError('lastName','required')">{{'Required' |translate}}</div>

            <app-input [label]="'Email' |translate" [placeholder]="'EmailPlaceHolder' | translate"
                formControlName="email" [type]="'email'"></app-input>
            <div class="label-error" *ngIf="hasError('email','required')">{{'Required' |translate}}</div>
            <div class="label-error" *ngIf="hasError('email','email')">{{'This is not Email Adress' |translate}}</div>
            <app-input [label]="'Password' |translate" [placeholder]="'PasswordPlaceholder'| translate"
                formControlName="password" [type]="'password'"></app-input>
            <div class="label-error" *ngIf="hasError('password','required')">{{'Ema' |translate}}</div>

            <app-checkbox [text]="'TermsOfUse' | translate" formControlName="termsOfUse"></app-checkbox>
            <div class="label-error" *ngIf="hasError('termsOfUse','termOfUseFalse')">{{'NotSelected'
                |translate}}
            </div>

            <app-btn-submit (click)="saveForm()" [text]="'Register' |translate"></app-btn-submit>
            <div class="links">
                <a routerLink="/login">{{'Login' | translate}}</a>
                <a href="#">{{'ForgetPassword'| translate}}</a>
            </div>
        </form>
    </div>
    @if (!glb.isMobil.value) {
    <app-footer></app-footer>
    }
    @else {
    <app-mobile-footer></app-mobile-footer>
    }
</ion-content>
