<ion-content fullscreen="true">
    <app-header *ngIf="!this.glb.isMobil.value"></app-header>
    <div id="not-header-search-page">
        <app-sub-header [previousUrl]="['']" [title]="'User Management' |translate"></app-sub-header>
        <div class="row-list">
            <div class="row">
                <a routerLink="/user-info">{{'User Info'| translate}}</a>
            </div>
            <div class="row">
                <a routerLink="/favorites">{{'Favorites'| translate}}</a>
            </div>
            <div class="row">
                <a routerLink="/addresses">{{'Addresses'| translate}}</a>
            </div>
            <div class="row">
                <a routerLink="/orders">{{'Orders'| translate}}</a>
            </div>
            <div class="row">
                <a (click)="logout()">{{'Logout'| translate}}</a>
            </div>
        </div>
    </div>
    @if (!glb.isMobil.value) {
    <app-footer></app-footer>
    }
    @else {
    <app-mobile-footer></app-mobile-footer>
    }
</ion-content>
