<ion-content fullscreen="true">
    <app-header *ngIf="!this.glb.isMobil.value"></app-header>
    <div id="not-header-search-page">
        <app-sub-header [previousUrl]="''" [title]="'User Management' |translate"></app-sub-header>
        <div class="row-list">
            <div class="row" routerLink="/user-info">
                <a>{{'User Info'| translate}}</a>
            </div>
            <div class="row" routerLink="/favorites">
                <a>{{'Favorites'| translate}}</a>
            </div>
            <div class="row" routerLink="/addresses">
                <a>{{'Addresses'| translate}}</a>
            </div>
            <div class="row" routerLink="/orders">
                <a>{{'Orders'| translate}}</a>
            </div>
            <div class="row-logout">
                <a (click)="logout()">{{'Logout'| translate}}</a>
            </div>
        </div>
    </div>
    @if (!glb.isMobil.value) {
    <app-footer></app-footer>
    }
    @else {
    <app-mobile-footer></app-mobile-footer>
    }
</ion-content>
