<app-header [title]="'Web Site Info' |translate" [backButton]="true"></app-header>
<div id="page">
  <div id="form-70-center">
    <form [formGroup]="form">

      <div class="mt-2">
        <app-input [label]="'From Address' |translate" [placeholder]="'From Address' |translate"
          formControlName="fromAddress"></app-input>
        <div class="label-error" *ngIf="hasError('fromAddress','required')">{{'Required' |translate}}</div>
      </div>
      <div class="mt-2">
        <app-input [label]="'From Password' |translate" [placeholder]="'From Password' |translate"
          formControlName="fromPassword" [type]="'password'"></app-input>
        <div class="label-error" *ngIf="hasError('fromPassword','required')">{{'Required' |translate}}</div>
      </div>
      <div class="mt-2">
        <app-input [label]="'Host' |translate" [placeholder]="'Host' |translate" formControlName="host"></app-input>
        <div class="label-error" *ngIf="hasError('host','required')">{{'Required' |translate}}</div>
      </div>
      <div class="mt-2">
        <app-input [label]="'Port' |translate" [placeholder]="'Port' |translate" formControlName="port"
          [type]="'number'"></app-input>
        <div class="label-error" *ngIf="hasError('port','required')">{{'Required' |translate}}</div>
      </div>


      <app-btn-submit [text]="'Save' | translate" class="mt-3" (click)="submitForm()"></app-btn-submit>
    </form>
  </div>
</div>
