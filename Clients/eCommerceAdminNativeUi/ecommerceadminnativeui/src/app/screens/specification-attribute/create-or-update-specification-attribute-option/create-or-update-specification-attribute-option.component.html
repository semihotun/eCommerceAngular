<form [formGroup]="speficationAttributeOptionForm" id="form-70-center" class="mt-3">
  <div class="title">{{'Specification Attribute Option' |translate}}</div>
  <app-input [label]="'Name' |translate" [placeholder]="'Name' |translate" formControlName="name"></app-input>
  <div class="label-error" *ngIf="hasErrorSpeficationAttributeOptionForm('name','required')">{{'Required' |translate}}
  </div>
  <app-btn-submit [text]="'Add Specification Attribute Option' | translate" class="mt-3"
    (click)="addSpecificationAttribute()"></app-btn-submit>
</form>
