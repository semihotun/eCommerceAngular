<div id="form-70-center">
  <form [formGroup]="form">
    <h6 class="text-center">{{'Add Product Stock' | translate}}</h6>
    <div class="row mt-3">
      <app-input [label]="'Total Stock' |translate" [placeholder]="'Total Stock' |translate"
        formControlName="totalStock" [type]="'number'"></app-input>
      <div class="label-error" *ngIf="hasError('totalStock','required')">{{'Required' |translate}}</div>
    </div>
    <div class="row mt-3">
      <app-selectbox placeholder="{{ 'Warehouse' | translate }}" label="{{ 'Warehouse' | translate }}"
        formControlName="warehouseId" [data]="warehouseStore.warehouseList$()" [valueProperty]="'id'"
        [textProperty]="'name'"></app-selectbox>
      <div class="label-error" *ngIf="hasError('warehouseId','required')">{{'Required' |translate}}</div>
    </div>
    <app-btn-submit [text]="'Add Product Stock' | translate" class="mt-3" (click)="submitForm()"></app-btn-submit>
  </form>

  <h6 class="text-center mt-5">{{'Product Stock' | translate}}</h6>
  <app-grid [btnColumnOn]="true" [deleteBtnUrl]="'productStock/delete'" (getAllDataVoid)="getAllData($event)"
    [datas]="data" #ProductStockGrid>
  </app-grid>
</div>
